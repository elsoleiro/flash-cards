{% extends "base.html" %}

{% block content %}
    {% for card in cards %}
    <tr>
        <td>
            <a href="{{ url_for('edit', card_id=card.id) }}">{{ card.id }}</a>
        </td>
        <td>
            <h4>
                {{ card.front }}
            </h4>
        </td>
    </tr>
    {% endfor %}
{% endblock %}
