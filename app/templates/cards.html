{% extends "base.html" %}
{% block content %}
<a class="btn btn-lg btn-secondary" href="{{ url_for('add_card') }}">+</a>
<br>
    {% for card in cards %}
    <tr>
        <td>
            <a href="{{ url_for('edit', card_id=card.id) }}">{{ card.front }}</a>
            <a href="{{ url_for('delete', card_id=card.id) }}">-</a>
        </td>
        <td>
            <h4>
                {{ card.front }}
            </h4>
        </td>
    </tr>
    {% endfor %}
{% endblock %}
